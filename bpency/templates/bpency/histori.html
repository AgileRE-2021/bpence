{% load static %}
<!DOCTYPE html>
<html lang="en">
<!--ini index untuk logged in akun-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--untuk header-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!--khusus histori-->
    <link rel="stylesheet" href="{% static 'css/histori.css' %}">
    <title>bpence - konversi artefak</title>
</head>

<body>
    <div class="row">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="/">
                <img src="{% static 'img/logo.png' %}" alt="logo" width="80px">
            </a>

            <div class="rightside">
                <a href="histori" class="btn" role="button">Histori</a>
                <a href="/#" role="button">
                    <img src="{% static 'img/profile.jpg' %}" class="rounded-circle">
                </a>
            </div>
        </nav>
        <div class="search-field">
            <input type="text" class="search-line" id="search" aria-describedby="search" name="search"
                placeholder="Cari nama sequence">
            <button class="btn btn-secondary" type="button">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="tabel-1">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>No.</th>
                        <th>Tanggal</th>
                       <!-- <th>Nama Sequence</th> -->
                        <th>From</th>
                        <th>To</th>
                        <th>Aksi</th>

                    </tr>
                </thead>
                <tbody>
                {% for SD in SDs %}
                    <tr>
                        <td> </td>
                        <td>{{SD.timestamp}}</td>
                        <!-- <td>{{SD.code}}</td> -->
                        <td> <strong>BPMN</strong> </td>
                        <td>Sequence</td>
                        <td>
                            <a href="/delete/{{ SD.id }}"><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                                <i class="fa fa-trash"></i></button></a>
                            <a href="/edit/{{ SD.id }}"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">
                               Edit</button></a>

                        </td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-center">Yakin ingin dihapus?</h3>
                        <p class="text-center"> Histori beserta artefaknya akan dihapus dan tidak dapat dilihat kembali
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a href="/delete/{{ SD.id }}">
                            <button type="button" class="btn btn-Danger">Hapus</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
