{% load static %}
<!DOCTYPE html>
<html lang="en">
<!--ini index untuk logged in akun-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--untuk header-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!--khusus histori-->
    <link rel="stylesheet" href="{% static 'css/histori.css' %}">
    <title>bpence - konversi artefak</title>
</head>

<body>
    <div class="row">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="/">
                <img src="{% static 'img/logo.png' %}" alt="logo" width="80px">
            </a>

            <div class="rightside">
                <a href="histori" class="btn" role="button">Histori</a>
                <a href="/#" role="button">
                    <img src="{% static 'img/profile.jpg' %}" class="rounded-circle">
                </a>
            </div>
        </nav>
        <div class="column">
            <h1>Welcome, [nama]!</h1>
            <p>Persingkat waktu Anda dengan<br />konversi artefak BPMN sekarang.</p>
            <a href='/konversi'><button class="button" type="button" id="mainbtn"><span>Mulai
                        konversi</span></button></a>
        </div>
        <div class="column-2">
            <img src="{% static 'img/people.png' %}" id="people"
                alt="Three people working on a project displayed on a laptop together">
        </div>
    </div>
</body>

</html>
